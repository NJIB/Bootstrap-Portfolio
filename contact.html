<!DOCTYPE html>
<html lang="en-us">
​

<head>
    ​
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NJIB Bootstrap Portfolio</title>
    ​
    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <style>
        .col {
            border: 1px solid black;
        }
    </style>

<link href="sticky-footer.css" rel="stylesheet">

</head>
​

<body>
    ​
    <!--Navbar-->
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <div class="nameheader">
            <h1 style="font-family: 'Times New Roman', Times, serif">Nicholas Buck</h1>
        </div>
        <span class="navbar-text">
            <a id="hover" href="index.html">About</a> | <a href="portfolio.html">Portfolio</a> | <a
                href="contact.html">Contact</a>
        </span>
    </nav>

    <!--Row to contain container-->
    <div class="row mt-3">
        <!-- Left border (1/12th of page width)-->
        <div class="col-md-1"></div>
        <div class="container">
            <!-- Column for main container-->
            <div class="col-md-10">
                <!-- Row within container for header-->
                <div class="row mt-3">
                    <div class="col-md-12">
                        <!-- <div class="bg-primary col"> -->
                        <h2 class="headings">Contact</h2>
                        <!-- Thin grey line within container header row-->
                        <div id="thingreyline"></div>
                        <br />
                        <form>
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Name:</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Email:</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message:</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write something..."></textarea>
                                </div>
                              </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-1"></div>

    <!-- Gap row between Main container and footer-->
    <div class="row mt-3"></div>

    </div>
    </div>
    </div>
    <!-- Footer across bottom of page-->
    <footer class="footer mt-auto py-3">
        <span>Copyright &copy</span>
    </footer>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
